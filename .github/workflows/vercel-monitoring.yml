name: Vercel Monitoring

on:
  schedule:
    # 毎日午前9時（JST）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      monitoring_type:
        description: '監視タイプ'
        required: true
        default: 'dashboard'
        type: choice
        options:
          - dashboard
          - health
          - security

jobs:
  vercel-monitoring:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Vercel Authentication
        run: |
          echo "${{ secrets.VERCEL_TOKEN }}" | vercel login --stdin
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Link Vercel Project
        run: vercel link --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Run Dashboard Monitoring
        if: ${{ github.event.inputs.monitoring_type == 'dashboard' || github.event_name == 'schedule' }}
        run: npm run vercel:dashboard

      - name: Run Health Check
        if: ${{ github.event.inputs.monitoring_type == 'health' }}
        run: npm run vercel:health

      - name: Run Security Analysis
        if: ${{ github.event.inputs.monitoring_type == 'security' }}
        run: npm run vercel:security

      - name: Upload Monitoring Reports
        uses: actions/upload-artifact@v4
        with:
          name: vercel-monitoring-reports
          path: .kiro/reports/vercel-*
          retention-days: 30

      - name: Create Issue on Critical Problems
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '🚨 Vercel監視で問題を検出',
              body: `
              ## 問題の詳細
              
              Vercel監視ワークフローで問題が検出されました。
              
              - **実行時刻**: ${new Date().toISOString()}
              - **ワークフロー**: ${context.workflow}
              - **実行ID**: ${context.runId}
              
              ## 確認事項
              
              - [ ] デプロイメント状況の確認
              - [ ] 環境変数の確認
              - [ ] セキュリティ設定の確認
              - [ ] パフォーマンスの確認
              
              ## アクション
              
              1. [ワークフロー実行ログ](${context.payload.repository.html_url}/actions/runs/${context.runId})を確認
              2. \`npm run vercel:dashboard\` でローカル確認
              3. 必要に応じて修正作業を実施
              `,
              labels: ['bug', 'vercel', 'monitoring', 'high-priority']
            })