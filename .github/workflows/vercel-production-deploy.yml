name: Vercel Production Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: vercel-production-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web

      - name: Wait for Deployment to be Ready
        run: |
          echo "Deployment URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "Waiting for deployment to be ready..."
          
          # ã‚ˆã‚Šé•·ã„å¾…æ©Ÿæ™‚é–“ã¨ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - Waiting 30 seconds..."
            sleep 30
            
            if [ -n "${{ steps.vercel-deploy.outputs.preview-url }}" ]; then
              if curl -f -s "${{ steps.vercel-deploy.outputs.preview-url }}" > /dev/null 2>&1; then
                echo "âœ… Deployment is ready!"
                break
              fi
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "âš ï¸ Deployment readiness check timed out, but continuing..."
          fi

      - name: Install dependencies for verification
        run: npm install chalk axios

      - name: Verify Production Deployment
        id: verify-deployment
        env:
          DEPLOYMENT_URL: ${{ steps.vercel-deploy.outputs.preview-url }}
        run: |
          echo "ğŸ” Verifying deployment..."
          echo "Deployment URL: $DEPLOYMENT_URL"
          
          if [ -n "$DEPLOYMENT_URL" ]; then
            # ã‚ˆã‚Šè©³ç´°ãªæ¤œè¨¼
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL" || echo "000")
            echo "HTTP Status: $HTTP_STATUS"
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Deployment is accessible with HTTP 200"
              
              # Vercelãƒ˜ãƒƒãƒ€ãƒ¼ã®ç¢ºèª
              VERCEL_ID=$(curl -s -I "$DEPLOYMENT_URL" | grep -i "x-vercel-id" | cut -d' ' -f2 | tr -d '\r\n' || echo "")
              if [ -n "$VERCEL_ID" ]; then
                echo "âœ… Vercel deployment ID: $VERCEL_ID"
                echo "vercel_id=$VERCEL_ID" >> $GITHUB_OUTPUT
              fi
              
              echo "deployment_status=success" >> $GITHUB_OUTPUT
          
      - name: Advanced Deployment Monitoring
        id: monitor-deployment
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "ğŸ” é«˜åº¦ãªãƒ‡ãƒ—ãƒ­ã‚¤ç›£è¦–ã‚’å®Ÿè¡Œä¸­..."
          
          # ç›£è¦–ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œ
          if node scripts/monitor-deployment.mjs; then
            echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤ç›£è¦–å®Œäº†"
            echo "monitoring_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ ãƒ‡ãƒ—ãƒ­ã‚¤ç›£è¦–ã§å•é¡Œã‚’æ¤œå‡º"
            echo "monitoring_status=warning" >> $GITHUB_OUTPUT
          fi
            else
              echo "âŒ Deployment verification failed with HTTP $HTTP_STATUS"
              echo "deployment_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âŒ No deployment URL found"
            echo "deployment_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Test Custom Domain
        id: test-domain
        continue-on-error: true
        run: |
          echo "ğŸ” Testing custom domain..."
          
          # ã‚ˆã‚Šé•·ã„å¾…æ©Ÿæ™‚é–“ã§ãƒ‰ãƒ¡ã‚¤ãƒ³ä¼æ’­ã‚’å¾…ã¤
          echo "Waiting for domain propagation..."
          sleep 60
          
          # suptia.com ã®ãƒ†ã‚¹ãƒˆï¼ˆè¤‡æ•°å›ãƒªãƒˆãƒ©ã‚¤ï¼‰
          DOMAIN_ATTEMPTS=5
          DOMAIN_SUCCESS=false
          
          for i in $(seq 1 $DOMAIN_ATTEMPTS); do
            echo "Testing suptia.com (attempt $i/$DOMAIN_ATTEMPTS)..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://suptia.com || echo "000")
            echo "suptia.com HTTP Status: $HTTP_STATUS"
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… suptia.com is accessible"
              
              # Vercelãƒ˜ãƒƒãƒ€ãƒ¼ã®ç¢ºèª
              VERCEL_ID=$(curl -s -I https://suptia.com | grep -i "x-vercel-id" | cut -d' ' -f2 | tr -d '\r\n' || echo "")
              if [ -n "$VERCEL_ID" ]; then
                echo "âœ… suptia.com Vercel ID: $VERCEL_ID"
              fi
              
              DOMAIN_SUCCESS=true
              break
            else
              echo "âš ï¸ suptia.com returned HTTP $HTTP_STATUS"
              if [ $i -lt $DOMAIN_ATTEMPTS ]; then
                echo "Waiting 30 seconds before retry..."
                sleep 30
              fi
            fi
          done
          
          if [ "$DOMAIN_SUCCESS" = "true" ]; then
            echo "domain_status=success" >> $GITHUB_OUTPUT
          else
            echo "domain_status=pending" >> $GITHUB_OUTPUT
          fi
          
          # www.suptia.com ã®ãƒ†ã‚¹ãƒˆ
          WWW_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.suptia.com || echo "000")
          echo "www.suptia.com HTTP Status: $WWW_STATUS"
          
          if [ "$WWW_STATUS" = "200" ] || [ "$WWW_STATUS" = "301" ] || [ "$WWW_STATUS" = "302" ]; then
            echo "âœ… www.suptia.com is accessible"
          else
            echo "âš ï¸ www.suptia.com returned HTTP $WWW_STATUS"
          fi

      - name: Create Success Comment
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_URL: ${{ steps.vercel-deploy.outputs.preview-url }}
          DOMAIN_STATUS: ${{ steps.test-domain.outputs.domain_status }}
          VERCEL_ID: ${{ steps.verify-deployment.outputs.vercel_id }}
        run: |
          # æœ€æ–°ã®PRã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ï¼ˆã‚‚ã—ã‚ã‚Œã°ï¼‰
          LATEST_PR=$(gh pr list --state merged --limit 1 --json number --jq '.[0].number' || echo "")
          
          DOMAIN_EMOJI="${{ steps.test-domain.outputs.domain_status == 'success' && 'âœ…' || 'âš ï¸' }}"
          DOMAIN_TEXT="${{ steps.test-domain.outputs.domain_status == 'success' && 'Ready' || 'Propagating' }}"
          
          COMMENT_BODY="ğŸš€ **Production Deployment Successful**

**Deployment Details:**
- ğŸ”— Deployment URL: $DEPLOYMENT_URL
- ğŸ†” Vercel ID: \`${VERCEL_ID:-'N/A'}\`
- ğŸ“ Commit: \`${{ github.sha }}\`
- ğŸŒ Domain Status: $DOMAIN_EMOJI $DOMAIN_TEXT
- â° Deployed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')

**Production URLs:**
- ğŸŒ [suptia.com](https://suptia.com)
- ğŸŒ [www.suptia.com](https://www.suptia.com)

The production environment has been successfully updated!"
          
          if [ -n "$LATEST_PR" ]; then
            gh pr comment $LATEST_PR --body "$COMMENT_BODY" || echo "Could not add comment to PR"
          else
            echo "No recent PR found, skipping comment"
          fi
          
          # Deployment summary
          echo "## ğŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment URL**: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain Status**: $DOMAIN_EMOJI $DOMAIN_TEXT" >> $GITHUB_STEP_SUMMARY
          echo "- **Vercel ID**: \`${VERCEL_ID:-'N/A'}\`" >> $GITHUB_STEP_SUMMARY

      - name: Auto Recovery Attempt
        if: failure()
        id: auto-recovery
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "ğŸ”„ è‡ªå‹•å¾©æ—§ã‚’è©¦è¡Œä¸­..."
          
          # è‡ªå‹•å¾©æ—§ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œ
          if node scripts/auto-recovery.mjs; then
            echo "âœ… è‡ªå‹•å¾©æ—§ãŒæˆåŠŸã—ã¾ã—ãŸ"
            echo "recovery_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ è‡ªå‹•å¾©æ—§ã«å¤±æ•—ã—ã¾ã—ãŸ"
            echo "recovery_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Notify Deployment Failure
        if: failure() && steps.auto-recovery.outputs.recovery_status != 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âŒ Production deployment failed and auto-recovery unsuccessful"
          
          # Create an issue for deployment failure
          gh issue create \
            --title "ğŸš¨ Production Deployment Failed - $(date '+%Y-%m-%d %H:%M')" \
            --body "**Production deployment failed**

**Details:**
- Workflow: ${{ github.workflow }}
- Run ID: ${{ github.run_id }}
- Commit: \`${{ github.sha }}\`
- Branch: \`${{ github.ref_name }}\`
- Auto Recovery: ${{ steps.auto-recovery.outputs.recovery_status || 'Not attempted' }}

**Action Required:**
1. Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
2. Run diagnostics: \`node scripts/diagnose-vercel-project.mjs\`
3. Verify environment variables: \`node scripts/verify-env-variables.mjs\`
4. Check domain configuration: \`node scripts/verify-custom-domain.mjs\`
5. Manual deployment: \`vercel --prod\`

**Troubleshooting Commands:**
