name: CI Quality Gates

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '20'

jobs:
  format:
    name: format:check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Check formatting
        run: pnpm run format:check
        working-directory: apps/web

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Run linter
        run: pnpm run lint
        working-directory: apps/web

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Type check
        run: pnpm run typecheck
        working-directory: apps/web

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Run tests
        run: pnpm run test
        working-directory: apps/web

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Build application
        run: pnpm run build
        working-directory: apps/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: apps/web/.next
          retention-days: 1

  headers:
    name: headers
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: apps/web/.next

      - name: Build application
        run: pnpm run build
        working-directory: apps/web

      - name: Start application
        run: pnpm start &
        working-directory: apps/web

      - name: Wait for application
        run: pnpx wait-on http://localhost:3000 --timeout 30000

      - name: Check security headers
        run: pnpm run headers:check
        working-directory: apps/web

  jsonld:
    name: jsonld
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: apps/web/.next

      - name: Build application
        run: pnpm run build
        working-directory: apps/web

      - name: Start application
        run: pnpm start &
        working-directory: apps/web

      - name: Wait for application
        run: pnpx wait-on http://localhost:3000 --timeout 30000

      - name: Validate JSON-LD
        run: pnpm run jsonld:check
        working-directory: apps/web

  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Security audit
        run: pnpm audit --audit-level moderate
        working-directory: apps/web

  lighthouse:
    name: lighthouse (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: apps/web

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: apps/web/.next

      - name: Build application
        run: pnpm run build
        working-directory: apps/web

      - name: Start application
        run: pnpm start &
        working-directory: apps/web

      - name: Wait for application
        run: pnpx wait-on http://localhost:3000 --timeout 30000

      - name: Run Lighthouse CI
        run: pnpx @lhci/cli autorun --collect.staticDistDir=. --upload.target=temporary-public-storage
        working-directory: apps/web