name: Vercel Diagnostics

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths: 
      - 'scripts/diagnose-vercel-project.mjs'
      - '.github/workflows/vercel-diagnostics.yml'

env:
  NODE_VERSION: '20'

jobs:
  diagnose:
    name: Diagnose Vercel Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install chalk

      - name: Run Vercel Diagnostics
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: node scripts/diagnose-vercel-project.mjs

      - name: Upload Diagnostics Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vercel-diagnostics-report
          path: |
            vercel-diagnostics-*.json
            vercel-diagnostics-*.log
          retention-days: 30