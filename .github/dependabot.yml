# Dependabot設定 - 依存関係の自動更新とセキュリティ監視
version: 2
updates:
  # Node.js依存関係の監視
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "suptia-team"
    assignees:
      - "suptia-team"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # セキュリティアップデートは即座に適用
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # 脆弱性のあるパッケージは自動マージ
    auto-merge:
      - match:
          dependency-type: "all"
          update-type: "security"
    # バージョニング戦略
    versioning-strategy: "increase"
    # ラベル設定
    labels:
      - "dependencies"
      - "security"
    # 無視する依存関係（必要に応じて）
    ignore:
      # メジャーバージョンアップは手動で確認
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Web アプリケーション固有の依存関係
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "suptia-team"
    commit-message:
      prefix: "deps(web)"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    auto-merge:
      - match:
          dependency-type: "all"
          update-type: "security"
    labels:
      - "dependencies"
      - "web-app"
      - "security"

  # パッケージ固有の依存関係
  - package-ecosystem: "npm"
    directory: "/packages/schemas"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    reviewers:
      - "suptia-team"
    commit-message:
      prefix: "deps(schemas)"
      include: "scope"
    allow:
      - dependency-type: "direct"
    labels:
      - "dependencies"
      - "schemas"

  # GitHub Actions の監視
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "suptia-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci-cd"
      - "security"